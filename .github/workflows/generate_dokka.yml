name: Dokka

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: "dokka"
  cancel-in-progress: true

on:
  push:
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate access token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_KEY }}
          # Depo yolunu mooncrown04 olarak güncelledik
          repositories: '["mooncrown04/dokka"]' # Kullanıcı adınız mooncrown04 ise bu şekilde olmalı

      - name: Checkout main project
        # @master yerine @v4 kullanmak daha güvenlidir
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout dokka repository
        # @master yerine @v4 kullanmak daha güvenlidir
        uses: actions/checkout@v4
        with:
          # Depo yolunu mooncrown04 olarak güncelledik
          repository: "mooncrown04/dokka" # Kullanıcı adınız mooncrown04 ise bu şekilde olmalı
          path: "dokka"
          token: ${{ steps.generate_token.outputs.token }}
          
      - name: Clean old builds
        run: |
          cd $GITHUB_WORKSPACE/dokka/
          rm -rf "./app"
          rm -rf "./library"

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Dokka
        run: |
          cd $GITHUB_WORKSPACE/src/
          chmod +x gradlew
          ./gradlew docs:dokkaGeneratePublicationHtml

      - name: Copy Dokka
        run: |
          cp -r $GITHUB_WORKSPACE/src/docs/build/dokka/html/* $GITHUB_WORKSPACE/dokka/

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/dokka
          touch .nojekyll
          # Bot kullanıcısını github-actions[bot] olarak güncelledik
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit --amend -m "Generate dokka for mooncrown04/cloudstream@${GITHUB_SHA}" || exit 0    # do not error if nothing to commit
          git push --force
